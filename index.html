    <!-- Uses a header that contracts as the page scrolls down. -->
    <div class="mdl-layout mdl-js-layout">
          <header class="mdl-layout__header">
            <!-- Top row, always visible -->
            <div class="mdl-layout-icon"></div>
            <div ng-controller="AuthCtrl" class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">AngularJS Project
                    <span ng-if="user" class="page-title-span"> | </span>
                    <span ng-if="user" class="page-title-span" > 
                        <a class="navigation-custom" href="#!/">Home</a> 
                    </span>
                    <span ng-if="user" class="page-title-span"> | </span>
                    <span ng-if="user" class="page-title-span" >

                    <span ng-if="!user" class="page-title-span" > 
                            <a class="navigation-custom" href="#!/login">Login</a>
                    </span>
                </span>
              <div class="mdl-layout-spacer"></div>
              <nav ng-controller="AuthCtrl" class="mdl-navigation">
                <!-- Colored raised button -->
                <button ng-if="user" href ng-click="signOut()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Sign Out <i class="button-right-icon material-icons">account_circle</i>
                </button>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="menu-style mdl-layout-title">Menu</span>
            <nav ng-controller="AuthCtrl" class="mdl-navigation">
                <li ng-if="user">
                    <a class="mdl-navigation__link" href="#!/">Home</a>
                </li>
                <li ng-if="!user">
                    <a class="mdl-navigation__link" href="#!/sign-up">Sign Up</a>
                </li>
                <li ng-if="!user">
                    <a class="mdl-navigation__link" href="#!/login">Login</a>
                </li>
                <li ng-if="user">
                    <a class="mdl-navigation__link" href ng-click="signOut()">Sign Out</a>
                </li>
                <hr>
                <li ng-if="user">
                        <a class="mdl-navigation__link" href="#!/weather">Weather</a>
                </li>
                <li ng-if="user">
                    <a class="mdl-navigation__link" href="#!/news">News</a>
                </li>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content"> 
                <div ng-view></div>
            </div>
          </main>
    </div>
